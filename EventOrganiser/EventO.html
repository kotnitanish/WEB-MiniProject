<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="EventO.css
</head>
<body>

    <header>
        <h1>Organize Your Event</h1>
    </header>

    <div class="registration-container">
        <h2>Event Registration Form</h2>
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>

            <div class="form-group">
                <label for="organizer-name">Organizer Name</label>
                <input type="text" id="organizer-name" name="organizer-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>

            <div class="form-group">
                <label for="event-time">Event Time</label>
                <input type="time" id="event-time" name="event-time" required>
            </div>

            <div class="form-group">
                <label for="venue">Venue/Location</label>
                <input type="text" id="venue" name="venue" required>
            </div>

            <div class="form-group">
                <label for="description">Event Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Event Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Seminar">Seminar</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>

            <div class="form-group">
                <label for="poster">Upload Event Poster</label>
                <input type="file" id="poster" name="poster" accept="image/*">
            </div>

            <button type="submit" class="btn">Register Event</button>
            <div class="event-box">
                <h2 class="event-title">Tech Workshop 2025</h2>
                
                <div class="event-info">
                    <p><span>Date:</span> March 15, 2025</p>
                    <p><span>Time:</span> 10:00 AM - 3:00 PM</p>
                    <p><span>Venue:</span> Innovation Hall, XYZ University</p>
                    <p><span>Organizer:</span> Coding Club</p>
                </div>
                
                <p class="event-description">
                    Join us for an interactive workshop on AI and Machine Learning. Hands-on experience, expert talks, and networking opportunities await!
                </p>
            
                <div class="event-buttons">
                    <button class="btn register">Register Now</button>
                    <button class="btn details">View Details</button>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
